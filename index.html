<!DOCTYPE html>
<html lang="en" class="bg-fuchsia-950">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="mx-auto max-w-7xl">
        <section>
            <h1 class="text-center text-4xl md:text-5xl font-bold text-white uppercase lg:mt-10 my-5">Digital Tasbih
            </h1>
        </section>

        <section class="grid lg:grid-cols-3 grid-cols-1 gap-5 mx-5 transform lg:translate-y-[20%]">
            <!-- Subhan-Allah Section -->
            <section>
                <div class="card bg-fuchsia-900 shadow-xl text-white">
                    <div class="card-body text-center">
                        <h2 class="font-bold text-2xl">Subhan-Allah</h2>
                        <p id="subhanAllahDisplay" class="text-2xl">0</p>
                        <div class="card-actions justify-center">
                            <button id="subhanAllahIncrement" class="btn btn-success text-white">Increment</button>
                            <button id="subhanAllahDecrement" class="btn btn-error text-white">Decrement</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Alhamdulillah section -->
            <section>
                <div class="card bg-fuchsia-900 shadow-xl text-white">
                    <div class="card-body text-center">
                        <h2 class="font-bold text-2xl">Alhamdulillah</h2>
                        <p id="alhamdulillahDisplay" class="text-2xl">0</p>
                        <div class="card-actions justify-center">
                            <button id="alhamdulillahIncrement" class="btn btn-success text-white">Increment</button>
                            <button id="alhamdulillahDecrement" class="btn btn-error text-white">Decrement</button>
                        </div>
                    </div>
                </div>
            </section>


            <!-- Allahuakber section -->
            <section>
                <div class="card bg-fuchsia-900 shadow-xl text-white">
                    <div class="card-body text-center">
                        <h2 class="font-bold text-2xl">Allahuakber</h2>
                        <p id="allahuakberDisplay" class="text-2xl">0</p>
                        <div class="card-actions justify-center">
                            <button id="allahuakberIncrement" class="btn btn-success text-white">Increment</button>
                            <button id="allahuakberDecrement" class="btn btn-error text-white">Decrement</button>
                        </div>
                    </div>
                </div>
            </section>

        </section>

        <section class="text-center lg:mt-28 my-10">
            <button id="resetBtn" class="btn hover:bg-fuchsia-700 bg-fuchsia-700 border-0 text-white">Reset All
                Tasbih</button>
        </section>

    </main>


    <script src="./script.js"></script>
</body>

</html>
